<div id="legend">
    <legend>Profile</legend>
</div>
<form class="form-horizontal" ng-controller="ProfileController">
    <div class="form-group">
        <label for="userName" class="col-sm-2 text-left">Username</label>
        <div class="col-sm-10">
            <input type="text" id="username" ng-readonly="true" ng-model="model.user.username" class="form-control" placeholder="Username" autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2">Password</label>
        <div class="col-sm-10">
            <input type="password" id="password" ng-model="model.user.password" class="form-control" placeholder="Password">
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<label for="verifyPassword" class="col-sm-2 control-label">Verify Password</label>-->
        <!--<div class="col-sm-10">-->
            <!--<input type="password" id="verifyPassword" class="form-control" placeholder="Verify Password">-->
        <!--</div>-->
    <!--</div>-->
    <div class="form-group">
        <label for="firstName" class="col-sm-2">First Name</label>
        <div class="col-sm-10">
            <input type="text" id="firstName" ng-model="model.user.firstName" class="form-control" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2">Last Name</label>
        <div class="col-sm-10">
            <input type="text" id="lastName" ng-model="model.user.lastName" class="form-control" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2">Email</label>
        <div class="col-sm-10">
            <input type="email" id="email" ng-model="model.user.email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="javascript:void(0)" ng-click="model.update(model.user)" class="btn btn-primary btn-block">Update</a>
        </div>
    </div>
</form>
