<div id="legend">
    <legend>Admin</legend>
</div>
<h4>Users</h4>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th ng-click="model.order('username')">
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"
                          ng-show="(model.predicate == 'username') && (model.reverse == true)"></span>
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"
                          ng-show="(model.predicate == 'username') && (model.reverse == false)"></span>
                Username
            </th>
            <th>Password</th>
            <th ng-click="model.order('firstName')">
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"
                          ng-show="(model.predicate == 'firstName') && (model.reverse == true)"></span>
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"
                          ng-show="(model.predicate == 'firstName') && (model.reverse == false)"></span>
                First Name
            </th>
            <th ng-click="model.order('lastName')">
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"
                          ng-show="(model.predicate == 'lastName') && (model.reverse == true)"></span>
                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"
                          ng-show="(model.predicate == 'lastName') && (model.reverse == false)"></span>
                Last Name
            </th>
            <th> Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" ng-model="model.user.username" class="form-control" placeholder="Username"></td>
            <td><input type="password" ng-model="model.user.password" class="form-control" placeholder="Password"></td>
            <td><input type="text" ng-model="model.user.firstName" class="form-control" placeholder="First Name"></td>
            <td><input type="text" ng-model="model.user.lastName" class="form-control" placeholder="Last Name"></td>
            <td><input type="text" ng-model="model.user.roles" class="form-control" placeholder="Role1, Role2"></td>
            <td>
                <a href="" ng-click="model.addUser(model.user)"><span
                        class="glyphicon glyphicon-plus tableicon-lg"></span></a>&nbsp;
                <a href="" ng-click="model.updateUser(model.user)"><span
                        class="glyphicon glyphicon-ok tableicon-lg pull-right"></span></a>
            </td>
        </tr>
        <tr ng-repeat="usr in model.users | orderBy:model.predicate:model.reverse">
            <td>{{usr.username}}</td>
            <td>********</td>
            <td>{{usr.firstName}}</td>
            <td>{{usr.lastName}}</td>
            <td>{{usr.roles.toString()}}</td>
            <td>
                <a href="" ng-click="model.deleteUser(usr._id)"><span
                        class="glyphicon glyphicon-remove tableicon-lg"></span></a>&nbsp;
                <a href="" ng-click="model.selectUser(usr)"><span
                        class="glyphicon glyphicon-cog tableicon-lg pull-right"></span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
