<div ng-controller="ReviewController">
    <div class="row">
        <div class="col-sm-3">
            <div class="rating-block">
                <h4>Average user rating</h4>
                <h2 class="bold padding-bottom-7">4.3 <small>/ 5</small></h2>
                <button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default btn-grey btn-sm" aria-label="Left Align">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default btn-grey btn-sm" aria-label="Left Align">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="col-sm-3">
            <h4>Rating breakdown</h4>
            <div class="pull-left">
                <div class="pull-left" style="width:35px; line-height:1;">
                    <div style="height:9px; margin:5px 0;">5 <span class="glyphicon glyphicon-star"></span></div>
                </div>
                <div class="pull-left" style="width:180px;">
                    <div class="progress" style="height:9px; margin:8px 0;">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="5" style="width: 1000%">
                            <span class="sr-only">80% Complete (danger)</span>
                        </div>
                    </div>
                </div>
                <div class="pull-right" style="margin-left:10px;">1</div>
            </div>
            <div class="pull-left">
                <div class="pull-left" style="width:35px; line-height:1;">
                    <div style="height:9px; margin:5px 0;">4 <span class="glyphicon glyphicon-star"></span></div>
                </div>
                <div class="pull-left" style="width:180px;">
                    <div class="progress" style="height:9px; margin:8px 0;">
                        <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="4" aria-valuemin="0" aria-valuemax="5" style="width: 80%">
                            <span class="sr-only">80% Complete (danger)</span>
                        </div>
                    </div>
                </div>
                <div class="pull-right" style="margin-left:10px;">1</div>
            </div>
            <div class="pull-left">
                <div class="pull-left" style="width:35px; line-height:1;">
                    <div style="height:9px; margin:5px 0;">3 <span class="glyphicon glyphicon-star"></span></div>
                </div>
                <div class="pull-left" style="width:180px;">
                    <div class="progress" style="height:9px; margin:8px 0;">
                        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="3" aria-valuemin="0" aria-valuemax="5" style="width: 60%">
                            <span class="sr-only">80% Complete (danger)</span>
                        </div>
                    </div>
                </div>
                <div class="pull-right" style="margin-left:10px;">0</div>
            </div>
            <div class="pull-left">
                <div class="pull-left" style="width:35px; line-height:1;">
                    <div style="height:9px; margin:5px 0;">2 <span class="glyphicon glyphicon-star"></span></div>
                </div>
                <div class="pull-left" style="width:180px;">
                    <div class="progress" style="height:9px; margin:8px 0;">
                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5" style="width: 40%">
                            <span class="sr-only">80% Complete (danger)</span>
                        </div>
                    </div>
                </div>
                <div class="pull-right" style="margin-left:10px;">0</div>
            </div>
            <div class="pull-left">
                <div class="pull-left" style="width:35px; line-height:1;">
                    <div style="height:9px; margin:5px 0;">1 <span class="glyphicon glyphicon-star"></span></div>
                </div>
                <div class="pull-left" style="width:180px;">
                    <div class="progress" style="height:9px; margin:8px 0;">
                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="5" style="width: 20%">
                            <span class="sr-only">80% Complete (danger)</span>
                        </div>
                    </div>
                </div>
                <div class="pull-right" style="margin-left:10px;">0</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <hr/>
            <div class="review-block">
                <div class="row" ng-repeat="review in model.reviews">
                    <div class="col-sm-3">
                        <img src="http://dummyimage.com/60x60/666/ffffff&text=No+Image" class="img-rounded">
                        <div class="review-block-name">
                            <!--a href="#"-->
                                {{model.getUserById(review.userId).username}}
                            <!--/a-->
                        </div>
                        <!--<div class="review-block-date">January 29, 2016</div>-->
                    </div>
                    <div class="col-sm-9">
                        <!--<div class="review-block-rate">-->
                            <!--<button type="button" class="btn btn-warning btn-xs" aria-label="Left Align">-->
                                <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                            <!--</button>-->
                            <!--<button type="button" class="btn btn-warning btn-xs" aria-label="Left Align">-->
                                <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                            <!--</button>-->
                            <!--<button type="button" class="btn btn-warning btn-xs" aria-label="Left Align">-->
                                <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                            <!--</button>-->
                            <!--<button type="button" class="btn btn-default btn-grey btn-xs" aria-label="Left Align">-->
                                <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                            <!--</button>-->
                            <!--<button type="button" class="btn btn-default btn-grey btn-xs" aria-label="Left Align">-->
                                <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                            <!--</button>-->
                        <!--</div>-->
                        <uib-rating ng-model="review.rating" max="5" read-only="false" on-hover=""
                                    on-leave="overStar = null" titles="['one','two','three']"
                                    aria-labelledby="default-rating"></uib-rating>
                        <div class="review-block-title">{{review.title}}</div>
                        <a class="pull-right" href="javascript:void(0)" ng-click="model.selectReview($index)"><i class="glyphicon glyphicon-pencil"></i></a>
                        <a class="pull-right" href="javascript:void(0)" ng-click="model.deleteReview($index)"><i class="glyphicon glyphicon-trash"></i></a>
                        <div class="review-block-description">{{review.review}}</div>

                    </div>
                    <hr/>
                </div>
                <hr/>
                <div class="">
                    <h4>Write a Review:</h4>
                    <!--<div class="review-block-rate">-->
                        <!--<button type="button" class="btn btn-warning btn-xs" aria-label="Left Align">-->
                            <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                        <!--</button>-->
                        <!--<button type="button" class="btn btn-warning btn-xs" aria-label="Left Align">-->
                            <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                        <!--</button>-->
                        <!--<button type="button" class="btn btn-warning btn-xs" aria-label="Left Align">-->
                            <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                        <!--</button>-->
                        <!--<button type="button" class="btn btn-default btn-grey btn-xs" aria-label="Left Align">-->
                            <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                        <!--</button>-->
                        <!--<button type="button" class="btn btn-default btn-grey btn-xs" aria-label="Left Align">-->
                            <!--<span class="glyphicon glyphicon-star" aria-hidden="true"></span>-->
                        <!--</button>-->
                    <!--</div>-->

                    <form role="form" class="ng-pristine ng-valid">
                        <div class="form-group">
                            <uib-rating ng-model="model.review.rating" max="5" read-only="false" on-hover=""
                                        on-leave="overStar = null" titles="['one','two','three']"
                                        aria-labelledby="default-rating"></uib-rating>
                            <input ng-model="model.review.title" class="form-control" type="text" />
                            <textarea ng-model="model.review.review" class="search-review-text form-control" rows="3"></textarea>
                        </div>
                        <a href="javascript:void(0)" ng-click="model.addReview(model.review)"
                           class="btn btn-primary" ng-if="!model.isUpdate">Submit</a>
                        <a href="javascript:void(0)" ng-click="model.updateReview(model.review)"
                           class="btn btn-primary" ng-if="model.isUpdate">Update</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
