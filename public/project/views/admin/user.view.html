<table class="table" ng-controller="UserController">
    <thead>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th></th>
    </tr>
    <tr>
        <th><input ng-model="user.username" type="text" class="form-control"/></th>
        <th><input ng-model="user.password" type="text" class="form-control"/></th>
        <th><input ng-model="user.firstName" type="text" class="form-control"/></th>
        <th><input ng-model="user.lastName" type="text" class="form-control"/></th>
        <th><input ng-model="user.email" type="email" class="form-control"/></th>
        <th>
            <select ng-model="user.role" class="form-control"
                    ng-options="role.value as role.name for role in roles">

            </select>
        </th>
        <th>
            <button ng-click="addUser(user)" class="btn btn-primary">Add</button>
            <button ng-click="updateUser(user)" class="btn btn-primary btn-success">Update</button>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="usr in users">
        <td>{{usr.username}}</td>
        <td>{{usr.password}}</td>
        <td>{{usr.firstName}}</td>
        <td>{{usr.lastName}}</td>
        <td>{{usr.email}}</td>
        <td>{{usr.role}}</td>
        <td>
            <button ng-click="deleteUser(usr)" class="btn btn-danger">Remove</button>
            <button ng-click="selectUser($index)" class="btn btn-info">Select</button>
        </td>
    </tr>
    </tbody>
</table>
