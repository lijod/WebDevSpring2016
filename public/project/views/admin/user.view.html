<table class="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <th><input ng-model="user.username" type="text" class="form-control"/></th>
        <th><input ng-model="user.password" type="text" class="form-control"/></th>
        <th><input ng-model="user.firstName" type="text" class="form-control"/></th>
        <th><input ng-model="user.lastName" type="text" class="form-control"/></th>
        <th><input ng-model="user.email" type="email" class="form-control"/></th>
        <th>
            <button ng-click="addCourse(user)" class="btn btn-primary">Add</button>
            <button ng-click="updateCourse(user)" class="btn btn-primary btn-success">Update</button>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="usr in courses">
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>
            <button ng-click="removeCourse(user)" class="btn btn-danger">Remove</button>
            <button ng-click="selectCourse($index)" class="btn btn-info">Select</button>
        </td>
    </tr>
    </tbody>
</table>
