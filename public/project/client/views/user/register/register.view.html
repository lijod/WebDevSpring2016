<div class="container-fluid wrapper">
    <flash-message ng-if="model.hasError" type="danger"
                   header="Error"
                   msg="Username already exists, please try a different one.">
    </flash-message>
    <div class="row">
        <!--<div class="col-xs-1 col-md-3"></div>-->
        <!-- Content goes here-->
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 register-container-border">
            <div id="legend">
                <legend class="">Register</legend>
            </div>
            <form class="form-horizontal">
                <div class="form-group has-feedback has-feedback-left">
                    <!--<label for="firstName" class="col-sm-2">First Name</label>-->
                    <div class="col-xs-10 col-xs-offset-1 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" id="firstName" ng-model="model.user.firstName" class="form-control" placeholder="First Name" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="lastName" class="col-sm-2">Last Name</label>-->
                    <div class="col-xs-10 col-xs-offset-1 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" id="lastName" ng-model="model.user.lastName" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="userName" class="col-sm-2">Username</label>-->
                    <div class="col-xs-10 col-xs-offset-1 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" id="username" ng-model="model.user.username" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="password" class="col-sm-2">Password</label>-->
                    <div class="col-xs-10 col-xs-offset-1 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="password" ng-model="model.user.password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="verifyPassword" class="col-sm-2">Verify Password</label>-->
                    <div class="col-xs-10 col-xs-offset-1 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="verifyPassword" class="form-control" placeholder="Verify Password">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="email" class="col-sm-2">Email</label>-->
                    <div class="col-xs-10 col-xs-offset-1 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" id="email" ng-model="model.user.email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1">
                        <a class="btn btn-success btn-block" href="" ng-click="model.register(model.user)">Register</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1 text-right">
                        <a class="" ui-sref="login">Already a member? Login here!</a>
                    </div>
                </div>
            </form>
        </div>
        <!--<div class="col-xs-1 col-md-3"></div>-->
    </div>
</div>
