<div class="container-fluid wrapper" ng-controller="LoginController">
    <flash-message ng-if="model.hasError" type="danger"
                   header="Error"
                   msg="Username and/or password does not exist, please try again.">
    </flash-message>
    <div class="row">
        <!--<div class="col-xs-1 col-md-3"></div>-->
        <!-- Content goes here-->
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 login-container-border">
            <div id="legend">
                <legend class="">Login</legend>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <!--<label for="userName" class="col-sm-2">Username</label>-->
                    <div class="col-xs-10 col-xs-offset-1 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" id="username" ng-model="model.username" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="password" class="col-sm-2">Password</label>-->
                    <div class="col-xs-10 col-xs-offset-1 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="password" ng-model="model.password"
                               class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1">
                        <a class="btn btn-success btn-block" href="javascript:void(0)"
                           ng-click="model.login(model.username, model.password)">Login</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10 col-xs-offset-1 text-right">
                        <a class="" ui-sref="register">Not yet registred?</a>
                    </div>
                </div>

            </form>
        </div>
        <!--<div class="col-xs-1 col-md-3"></div>-->
    </div>
</div>
