<div class="col-xs-2 sidebar">
    <img class="img-responsive profile-img" src="/project/client/img/user.jpg" />
    <ul class="nav nav-sidebar text-center">
        <li ui-sref-active="active" ng-if="profileModel.paramUser._id === model.profileModel.loggedInUser._id">
            <a ui-sref=".edit">EDIT PROFILE</a>
        </li>
        <li ng-if="profileModel.paramUser._id !== model.profileModel.loggedInUser._id">
            <a href="" ng-click="" class="btn btn-primary btn-xs">FOLLOW</a>
        </li>
        <li ui-sref-active="active"><a ui-sref=".review">REVIEW</a></li>
        <li ui-sref-active="active"><a ui-sref=".follow-main.follower">FOLLOWERS</a></li>
        <li ui-sref-active="active"><a ui-sref=".follow-main.following">FOLLOWING</a></li>
        <li ui-sref-active="active"><a ui-sref=".like-main.like">LIKES</a></li>
        <li ui-sref-active="active"><a ui-sref=".like-main.dislike">DISLIKES</a></li>
    </ul>
</div>

<div class="nav-sidebar-mobile col-xs-2 visible-xs-block text-center" ng-controller="SidebarController"
        ng-controllerAs="model">
    <img class="img-responsive profile-img" ng-src="/project/client/img/user.jpg" />
    <ul class="nav text-center mobile-profile-sidebar-controller">
        <li ng-if="profileModel.paramUser._id === model.profileModel.loggedInUser._id">
            <a ui-sref=".edit">Edit</a>
        </li>
        <li ng-if="profileModel.paramUser._id !== model.profileModel.loggedInUser._id">
            <a ng-click="">Follow</a>
        </li>
        <li ui-sref-active="mobile-profile-sidebar-icon-selected">
            <a ui-sref=".review"><i class="glyphicon glyphicon-comment profile-icon"></i></a>
        </li>
        <li ng-class="{'mobile-profile-sidebar-icon-selected': model.state.includes('follow-main')}">
            <a ui-sref=".follow-main.follower"><i class="fa fa-users profile-icon"></i></a>
        </li>
        <li ng-class="{'mobile-profile-sidebar-icon-selected': model.state.includes('like-main')}">
            <a ui-sref=".like-main.like"><i class="glyphicon glyphicon-thumbs-up profile-icon"></i></a>
        </li>
    </ul>
</div>
