<div class="row">
    <div class="col-md-4 col-sm-6 gadget-search-container text-center" ng-repeat="gadget in model.gadgets">
        <div class="thumbnail">
            <a ui-sref="search-detail({gadgetId: gadget.productId})">
                <!--<span>{{gadget.productId}}</span>-->
                <img class="img-responsive" ng-src={{gadget.image}} height="200px"> <br/>
                <span>{{gadget.name}}</span>
            </a>
        </div>
    </div>
</div>
