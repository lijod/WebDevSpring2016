<div class="container-fluid search-main-container">
    <div class="row search-container">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="margin-top: 60px;">
            <div class="input-group search-box">
                <input type="text" placeholder="Search for latest tech..." class="form-control"
                       ng-model="searchModel.gadgetName"
                       ng-keydown="searchModel.search($event, searchModel.gadgetName)"/>

                <span class="input-group-btn">
                    <a href="" ui-sref="home.result({keyword: searchModel.gadgetName, isCategory: false})"
                       class="btn btn-search btn-block"><i class="glyphicon glyphicon-search"></i></a>
                </span>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div ui-view></div>
</div>
