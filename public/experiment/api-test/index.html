<!DOCTYPE html>
<html lang="en" ng-app="bestbuy">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div class="container" ng-controller="SearchController">

    <input type="text" class="form-control" ng-model="gadgetName"/>
    <a href="#" ng-click="search(gadgetName)" class="btn btn-primary btn-block">SEARCH</a>

    <div class="col-md-6" ng-repeat="gadget in gadgets">
        <img ng-src={{gadget.image}} />
        <span>{{gadget.name}}</span>
    </div>


</div>


</body>
</html>
